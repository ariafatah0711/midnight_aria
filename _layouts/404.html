<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Not Found - {{ site.title | default: site.github.repository_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
    <div id="header">
        <nav>
            <ul>
                <li class="url">
                    <a href="{{ site.url }}">
                        <!-- {{ site.url | replace_first: 'https://', '' | replace_first: 'http://', ''}}/ -->
                        /
                    </a>
                </li>
                <!-- <li class="fork_github"><a href="{{ site.github.repository_url }}">View On GitHub</a></li> -->
                <li class="fork_github">
                    <a href="{{ site.github.repository_url }}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.13 0 0 .67-.22 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.11.16 1.93.08 2.13.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                            </path>
                        </svg>
                        <span class="text">View on GitHub</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div><!-- end header -->

    <div class="wrapper">
        <section>
            <div id="title">
                <h1>404 - Page Not Found</h1>
                <p>Sorry, the page you are looking for does not exist.</p>
                <hr>
                <p>You can return to the <a href="{{ site.url }}">homepage</a> or explore the <a
                        href="{{ site.github.repository_url }}">repository on GitHub</a>.</p>
                <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{
                        site.github.owner_name }}</a></span>
                <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a
                        href="https://twitter.com/mattgraham">mattgraham</a></span>
            </div>
        </section>
    </div>
</body>

</html>
